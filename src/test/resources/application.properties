# H2 database driver
spring.datasource.driver-class-name=org.h2.Driver

# H2 in-memory database URL
# DB_CLOSE_DELAY=-1 keeps the database alive until the JVM shuts down
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# H2 default credentials
spring.datasource.username=sa
spring.datasource.password=sa

# Automatically create and drop tables at application startup and shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Use the H2 dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
